<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高宽属性</title>
    <style>
        p{
            background-color: aqua;
            width: 400px;
        }
        .one{
            max-width: 300px;
        }
        .two{
            min-width: 500px;
        }
        .div1{
            width: 60%;
            height: 100px;
            background-color: gray;
        }
    </style>
</head>

<body>

    <p>盒子模型宽度width:400px</p>
    <p class="one">盒子模型宽度max-width:300px</p>
    <p class="two">盒子模型宽度min-width:500px</p>
    <div class="div1"></div>

</body>

</html>
