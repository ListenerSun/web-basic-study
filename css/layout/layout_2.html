<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列布局</title>
    <style>
        .container{
            width: 90%;
            margin: 0 auto;
        }
        .left{
            width: 50%;
            height: 600px;
            background-color: gray;
            float: left;
            text-align: center;
        }
        .right{
            width: 50%;
            height: 600px;
            background-color: aqua;
            float: right;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">这是左侧</div>
        <div class="right">这是右侧</div>
    </div>
    
</body>
</html>
