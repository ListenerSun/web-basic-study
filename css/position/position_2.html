<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 使用了 position: relative 属性 相对定位 可以两个标签覆盖 */
    .div1{
        width: 100px;
        height: 100px;
        background-color: bisque;
        position: relative;
    }

    .div2 {
        width: 120px;
        height: 100px;
        background-color: burlywood;
        position: relative;
        left: -50px;
        top: -50px;
    }
</style>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
