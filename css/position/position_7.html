<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位属性 继承inherit</title>
</head>

<style>
    /* 
    1. 父标签没有 定位属性的时候 子元素定位属性inherit 不起作用
    2. 父标签设置了 定位属性 为 fixed 的时候, 子元素就继承了 父元素的固定定位 不受其他定位影响
     */
    *{
        padding: 0;
        margin: 0;
    }
    .pre{
        width: 500px;
        height: 500px;
        background-color: aqua;
        position: absolute;
        left: 100px;
        top: 100px;
    }
    .son{
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        position: inherit;
        left: 100px;
        top: 100px;
    }
</style>
<body>

    <div class="pre">
        <div class="son"></div>
    </div>
    
</body>
</html>
