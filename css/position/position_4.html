<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位 position:absolute</title>
    <style>
        .test {
            width: 100px;
            height: 100px;
            background-color: aqua;
            position: absolute;
            left: 50px;
            top: 50px;
        }

        .test2 {
            width: 100px;
            height: 100px;
            background-color: beige;
            position: relative;
            left: 200px;
            top: 100px;
        }

        body {
            height: 3000px;
            left: 100px;
        }
    </style>
</head>

<body>

    <div class="test">

    </div>
    <div class="test2">

    </div>
</body>

</html>
