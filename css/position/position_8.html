<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zindex 层级关系</title>
</head>

<style>
    .div1{
        width: 100px;
        height: 100px;
        background-color: aqua;
        position: relative;
        z-index: 2;
    }
    .div2{
        width: 100px;
        height: 100px;
        background-color: antiquewhite;
        position: relative;
        top: -50px;
        z-index: 1;
    }
</style>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    
</body>
</html>
