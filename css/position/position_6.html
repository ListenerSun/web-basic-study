<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title></title>
    <style>
        /* 
        固定定位 不受 父标签影响。 不管父标签有没有 定位属性
         */
        .test{
            width: 100px;
            height: 100px;
            background-color: aqua;
            position: fixed;
            left: 100px;
            top: 100px;
        }
        .pre{
            width: 300px;
            height: 300px;
            background-color: bisque;
            position: relative;
            left: 200px;
            top: 200px;
        }
    </style>
</head>
<body>
    <div class="pre">
        <div class="test"></div>
    </div>
   
</body>
</html>
